development:
  adapter: postgresql
  encoding: utf8
  reconnect: false
  database: hearst_development
  host: localhost
  pool: 5
  timeout: 5000
  host_names:
    - "localhost"

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: utf8
  reconnect: false
  database: hearst_test
  host: localhost
  pool: 5
  timeout: 5000
  host_names:
    - test.localhost

# using the test db, so jenkins can run this config
# we need it to be in production so it minifies assets
production:
  adapter: postgresql
  database: hearst_development
  encoding: utf8
  reconnect: false
  database: hearst_production
  pool: 5
  timeout: 5000
  host_names:
    - production.localhost
